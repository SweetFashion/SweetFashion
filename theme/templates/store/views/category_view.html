{% extends "../../base.html" %}
{% load static %}
{% block content %}
 

<div>   
    <div class="flex items-center justify-center">
        <div class="font-bold py-2 text-lg ">
            Sweet Fashion Categories
        </div>
    </div>
  
    <div class="">
        <div class="pt-1 w-8/10 ">
            <div class='grid grid-cols-2 lg:grid-cols-6 2xl:grid-cols-8 gap-2 sm:grid-cols-5 p-2'>
                {% for category_view in category_view %}
                <span class='border-2 '>
                    <a class='no-underline hover:no-underline'>
                        <a href="{% url 'product:category_filter' category_view.slug %}">
                            <img class='' src="{{category_view.thumbnail.url}}" />
                        </a>
                        <a class="grid-cols-1 grid ">
                            <div class="catname">{{category_view.name}}</div>        
                        </a>
                    </a>
                </span>
            {% empty %}
                <div class='font-semibold my-20 items-center flex pl-4 justify-center'>
                    <div class="text border-2 rounded-lg px-2 p-1 bg-white text-xs justify-center">

                        NO [{{category_view.name}}] AVAILABLE

                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
 
{% endblock %}
