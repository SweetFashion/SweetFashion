{% extends "../../base.html" %}
{% load static %}
{% block content %}
 

<div>
    
        <div class="flex items-center justify-center">
            <div class="font-bold py-2 text-lg ">
                Popular Brand
            </div>
        </div>
 
    <div class="">
        <div class="pt-1 w-8/10 ">
            <div class='grid grid-cols-2 lg:grid-cols-6 2xl:grid-cols-8 gap-2 sm:grid-cols-5 p-2'>
                {% for brand_view in brand_view %}
                <span class='border-2  '>
                    <a class='no-underline hover:no-underline'>

                    <a href="{% url 'product:brand_filter' brand_view.slug %}">
                        {% if brand_view.thumbnail %}
                        <div class="">
                          <img loading="lazy" src="{{brand_view.thumbnail.url}}" alt="{{ brand.name|safe }}"/>
                        </div>
                        {% else %}
                        <div class="border-2">
                          <svg class="" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                        </div>
                        {% endif %}
                    </a>
                        <a class="grid-cols-1 grid ">
                            <div class="catname">{{brand_view.name}}</div>        
                        </a>
                    </a>
                </span>
            {% empty %}
                <div class='font-semibold my-20 items-center flex pl-4 justify-center'>
                    <div class="text border-2 rounded-lg px-2 p-1 bg-white text-xs justify-center">

                        NO [{{brand_view.name}}] AVAILABLE

                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
 
{% endblock %}
