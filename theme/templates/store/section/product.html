 
{% load static %}
{% block content %}
<style>
  
  main {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;

}
.carousel-btn {
    width: 45px;
    height: 45px;
    margin: 5px;
    cursor: pointer;
}
button img {
    width: 100%;
    object-fit: contain;
    padding: 0;
}
.carousel-box {
    width: 100%;
    height: 100%;

}
.carousel-wrapper {
    display: flex;
}

.carousel {
    display: flex;
}
  </style>
 

<div class=" ">
{#<!-------------Product Start----------------->#}
    <div class=" ">
        <div class="flex items-center">
            <div class="font-bold py-2 pl-4 text-lg">
                Discover New
            </div> 
            <div>
                <a href="{% url 'product:product_view' %}" class="view">view more</a>
            </div>
        </div>
    </div>
    <div>
        <swiper-container class="mySwiper px-2 pb-4 select-none" init="false" >
          {% for post in posts %} 
          <swiper-slide>
            <a href="{{post.get_absolute_url}}" class="bg-white overflow-hidden max-w-sm ">
            <div class="relative">
                <img class="w-full" src="{{post.thumbnail.url}}" alt="{{ post.title|safe }}" />
                <div class="ribbon"><span>{{post.quality|safe}}</span></div>
                {% if post.sale %} 
                <div class="sale">
                    SALE
                </div>
                {% endif %}
            </div>
            <div>
              {% if post.bestoffer %} 
                <div class="freeship">
                  • BEST OFFER •
                </div>
              {% endif %}
            </div>
                <div class="product-text">
                  {{post.title|safe}}
                </div>
            </a>
          </swiper-slide>
          {% empty %}
              <div class='font-semibold my-20 items-center flex pl-4 justify-center'>
                  <div class="text border-2 rounded-lg px-2 p-1 bg-white text-xs justify-center">
                      NO [{{post.title|safe}}] AVAILABLE   
                  </div>
              </div>
              {% endfor %}
        </swiper-container>
    </div>

{#<!-------------Product End----------------->#}

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

  <script>
    const swiperEl = document.querySelector('swiper-container')
    Object.assign(swiperEl, {
      rewind: true,
      slidesPerView: 2,
      spaceBetween: 8,
      breakpoints: {
        640: {
          slidesPerView: 4,
          spaceBetween: 8,
        },
        768: {
          slidesPerView: 5,
          spaceBetween: 8,
        },
        1024: {
          slidesPerView: 7,
          spaceBetween: 8,
        },
        1440: {
            slidesPerView: 8,
            spaceBetween: 8,
          },
        2560: {
            slidesPerView: 10,
            spaceBetween: 8,
          },
      },
    });
    swiperEl.initialize();
 
  </script>
</div>
  
{% endblock %}
